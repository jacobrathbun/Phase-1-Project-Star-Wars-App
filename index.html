<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Star Wars App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Star Wars App</h1>
        <button id="yodaBtn">Yoda</button>
        <div class="container" id="yodaDataContainer">
        </div>
        <button id="bobaBtn">Boba Fett</button>
        <div class="container" id="bobaDataContainer">
        </div>
        <button id="vaderBtn">Darth Vader</button>
        <div class="container" id="vaderDataContainer">
        </div>
        <button id="jabbaBtn">Jabba the Hutt</button>
        <div class="container" id="jabbaDataContainer">
        </div>
        <button id="r2Btn">R2D2</button>
        <div class="container" id="r2DataContainer">
        </div>
        </br>
        <form id="searchForm">
            <input id="searchInput" placeholder="Search for a star wars character..." />
        </form>
        <div class="container" id="characterSearchContainer"></div>
        </br>
        <form id="translatorForm">
            <input
            placeholder="Enter a phrase to be translated into yodish..."
            />
        </form>
        <div class="container" id="translatorContainer"></div>
        <script type="text/javascript" src="index.js"></script>
    </body>


</html>
